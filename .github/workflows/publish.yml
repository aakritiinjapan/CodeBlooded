name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish-npm:
        description: 'Publish to npm'
        required: true
        type: boolean
        default: false
      publish-vscode:
        description: 'Publish to VS Code Marketplace'
        required: true
        type: boolean
        default: false

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event.inputs.publish-npm == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build all packages
        run: npm run build:all
      
      - name: Publish @codeblooded/core
        run: npm publish -w @codeblooded/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish @codeblooded/lsp-server
        run: npm publish -w @codeblooded/lsp-server
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish @codeblooded/cli
        run: npm publish -w @codeblooded/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  
  publish-vscode:
    name: Publish to VS Code Marketplace
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event.inputs.publish-vscode == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build core package
        run: npm run build:core
      
      - name: Build VS Code extension
        run: npm run build:vscode
      
      - name: Publish to VS Code Marketplace
        run: npm run publish -w codeblooded-vscode
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
      
      - name: Package extension
        run: npm run package -w codeblooded-vscode
      
      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: packages/vscode-extension/*.vsix
          asset_name: codeblooded-vscode-${{ github.event.release.tag_name }}.vsix
          asset_content_type: application/zip
